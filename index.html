<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>

      <section class="profile">
        <div class="profile__user">
          <img src="./images/profile/photo-profile.jpg" alt="Изображение профиля" class="profile__photo">
          <div class="profile__info">
            <div class="profile__main-info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit" aria-label="Редактировать"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-add" aria-label="Добавить"></button>
        </div>
      </section>

      <section class="elements">
        <ul class="elements__list">

        </ul>

        <template id="elements__template">
          <li class="elements__item">
            <img src="" alt="Изображение природы" class="elements__image">
            <button type="button" class="elements__basket"></button>
            <div class="elements__group">
              <h2 class="elements__title"></h2>
              <button type="button" class="elements__like" aria-label="Нравится"></button>
            </div>
          </li>
        </template>

      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_edit">
    <div class="popup__container">
      <button type="button" class="popup__button-close popup_close-edit" aria-label="Закрыть"></button>
        <form action="./scripts/index.js" class="popup__form" name="form_edit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__form-input popup__form-input_field_name" name="user">
          <input type="text" class="popup__form-input popup__form-input_field_about" name="about">
          <button type="submit" class="popup__button-save" aria-label="Сохранить">Сохранить</button>
        </form>
    </div>
  </div>
  <div class="popup popup_add">
    <div class="popup__container">
      <button type="button" class="popup__button-close popup_close-add" aria-label="Закрыть"></button>
        <form action="./scripts/index.js" class="popup__form" name="form_addPlace">
          <h2 class="popup__title">Новое место</h2>
          <input type="text" class="popup__form-input popup__form-input_field_place" name="place" placeholder="Название">
          <input type="text" class="popup__form-input popup__form-input_field_url" name="url" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__button-save" aria-label="Сохранить">Создать</button>
        </form>
    </div>
  </div>

  <div class="popup popup_image">
    <figure class="popup__image-container">
      <button type="button" class="popup__button-close popup__button-close_image" aria-label="Закрыть"></button>
      <img src="" alt="" class="popup__image">
      <figcaption class="popup__image-title"></figcaption>
    </figure>
  </div>

  <script src="./scripts/index.js"></script>
</body>
</html>
