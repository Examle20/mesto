<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>

      <section class="profile">
        <div class="profile__user">
          <img src="./images/profile/photo-profile.jpg" alt="Изображение профиля" class="profile__photo">
          <div class="profile__info">
            <div class="profile__main-info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit" aria-label="Редактировать"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-add" aria-label="Добавить"></button>
        </div>
      </section>

      <section class="elements">
        <ul class="elements__list">
          <li class="elements__item">
            <img src="./images/elements/kaeachevsk.jpg" alt="Изображение природы" class="elements__image">
            <div class="elements__group">
              <h2 class="elements__title">Карачаевск</h2>
              <button type="button" class="elements__like" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/elements/petropavlovsk-kamchatski-min.jpg" alt="Изображение природы" class="elements__image">
            <div class="elements__group">
              <h2 class="elements__title">Петропавловск-камчатский</h2>
              <button type="button" class="elements__like" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/elements/baikal.jpg" alt="Изображение природы" class="elements__image">
            <div class="elements__group">
              <h2 class="elements__title">Байкал</h2>
              <button type="button" class="elements__like" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/elements/kamchatka.jpg" alt="Изображение природы" class="elements__image">
            <div class="elements__group">
              <h2 class="elements__title">Камчатка</h2>
              <button type="button" class="elements__like" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/elements/sevastopol.jpg" alt="Изображение природы" class="elements__image">
            <div class="elements__group">
              <h2 class="elements__title">Севастополь</h2>
              <button type="button" class="elements__like" aria-label="Нравится"></button>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/elements/park_monrelo-min.jpg" alt="Изображение природы" class="elements__image">
            <div class="elements__group">
              <h2 class="elements__title">Парк Монрело</h2>
              <button type="button" class="elements__like" aria-label="Нравится"></button>
            </div>
          </li>
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__button-close" aria-label="Закрыть"></button>
        <form action="./scripts/index.js" class="popup__form" name="form_edit">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__form-input popup__form-input_field_name" name="user">
          <input type="text" class="popup__form-input popup__form-input_field_about" name="about">
          <button type="submit" class="popup__button-save" aria-label="Сохранить">Сохранить</button>
        </form>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
