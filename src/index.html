<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">

    <header class="header">
      <div class="header__logo"></div>
    </header>
    <main>

      <section class="profile">
        <div class="profile__user">
          <img src="" alt="Изображение профиля" class="profile__photo">
          <div class="profile__info">
            <div class="profile__main-info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__button-edit" aria-label="Редактировать"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" class="profile__button-add" aria-label="Добавить"></button>
        </div>
      </section>

      <section class="elements">
        <ul class="elements__list">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
  <div class="popup popup_edit popup_validation">
    <div class="popup__container">
      <button type="button" class="popup__button-close popup__button-close_edit" aria-label="Закрыть"></button>
        <form action="pages/index.js" class="popup__form" name="form_edit" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__form-field">
            <input id="name-input" type="text" class="popup__form-input popup__form-input_field_name" name="user" placeholder="Имя" minlength="2" maxlength="40" required autocomplete="off">
            <span class="name-input-error popup__form-error"></span>
          </label>
          <label class="popup__form-field">
            <input id="about-input" type="text" class="popup__form-input popup__form-input_field_about" name="about" placeholder="О себе" minlength="2" maxlength="200" required autocomplete="off">
            <span class="about-input-error popup__form-error"></span>
          </label>
          <button type="submit" class="popup__button-save popup__button-save_user" aria-label="Сохранить">Сохранить</button>
        </form>
    </div>
  </div>
  <div class="popup popup_add popup_validation">
    <div class="popup__container popup__container_add">
      <button type="button" class="popup__button-close popup__button-close_add" aria-label="Закрыть"></button>
        <form action="pages/index.js" class="popup__form" name="form_addPlace" novalidate>
          <h2 class="popup__title popup__title_place">Новое место</h2>
          <label class="popup__form-field">
            <input id="place-input" type="text" class="popup__form-input popup__form-input_place popup__form-input_field_place" name="name" placeholder="Название" minlength="2" maxlength="40" required autocomplete="off">
            <span class="place-input-error popup__form-error"></span>
          </label>
          <label class="popup__form-field">
            <input id="url-input" type="url" class="popup__form-input popup__form-input_place popup__form-input_field_url" name="link" placeholder="Ссылка на картинку" required autocomplete="off">
            <span class="url-input-error popup__form-error"></span>
          </label>
          <button type="submit" class="popup__button-save popup__button-save_place" aria-label="Сохранить" disabled>Создать</button>
        </form>
    </div>
  </div>

  <div class="popup popup_image">
    <figure class="popup__image-container">
      <button type="button" class="popup__button-close popup__button-close_image" aria-label="Закрыть"></button>
      <img src="<%=require('./images/elements/baikal.jpg')%>" alt="Выбранное изображение" class="popup__image">
      <figcaption class="popup__image-title"></figcaption>
    </figure>
  </div>
  <template class="elements__template">
    <li class="elements__item">
      <img src="<%=require('./images/elements/baikal.jpg')%>" alt="Что-то с ссылкой на изображение" class="elements__image">
      <button type="button" class="elements__basket"></button>
      <div class="elements__group">
        <h2 class="elements__title"></h2>
        <button type="button" class="elements__like" aria-label="Нравится"></button>
      </div>
    </li>
  </template>
</body>
</html>
